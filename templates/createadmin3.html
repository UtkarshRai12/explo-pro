{% extends 'base.html' %}
{% block content %}
{%load static%}



<div class="container-scroller">
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
            <a class="navbar-brand brand-logo mr-5" href="/"></a>
            <a class="navbar-brand brand-logo-mini" href="/"></a>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
            <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
                <span class="icon-menu"></span>
            </button>
            <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
                data-toggle="offcanvas">
                <span class="icon-menu"></span>
            </button>
        </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_settings-panel.html -->

        <div id="right-sidebar" class="settings-panel">
            <i class="settings-close ti-close"></i>
            <ul class="nav nav-tabs border-top" id="setting-panel" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="todo-tab" data-toggle="tab" href="#todo-section" role="tab"
                        aria-controls="todo-section" aria-expanded="true">TO DO LIST</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="chats-tab" data-toggle="tab" href="#chats-section" role="tab"
                        aria-controls="chats-section">CHATS</a>
                </li>
            </ul>
            <div class="tab-content" id="setting-content"> </div>
        </div>
        <!-- partial -->
        <!-- partial:../../partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="/panel/dashboard">
                        <i class="icon-grid menu-icon"></i>
                        <span class="menu-title">Dashboard</span>
                    </a>
                </li>


                <li class="nav-item ">
                    <a class="nav-link" href="/panel/user/">
                        <i class="icon-head menu-icon"></i>
                        <span class="menu-title">Users</span>

                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/panel/admintb/">
                        <i class="ti-list menu-icon"></i>
                        <span class="menu-title">Admin List</span>

                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/panel/cradmin1/">
                        <i class="ti-shield menu-icon"></i>
                        <span class="menu-title">Create Admin</span>

                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/panel/logout">
                        <i class="ti-power-off menu-icon"></i>
                        <span class="menu-title">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- partial -->



        <div class="main-panel">

            <div class="content-wrapper">


                <div class="col-lg-12" style="padding-bottom: 15px;">
                    
                    <div class="progress progress-sm">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-lg-12 grid-margin stretch-card">
                        <br>
                        <div class="card">
                            <div class="card-body">
                                <div class="swal-icon swal-icon--success">
                                    <span class="swal-icon--success__line swal-icon--success__line--long"></span>
                                    <span class="swal-icon--success__line swal-icon--success__line--tip"></span>
                                
                                    <div class="swal-icon--success__ring"></div>
                                    <div class="swal-icon--success__hide-corners"></div>
                                </div>
                                <br>
                                <h5 class="text-center">New Admin successfully created</h5>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->

        <!-- partial -->
    </div>
    <!-- page-body-wrapper ends -->
</div>


<script src="{%static 'vendors/js/vendor.bundle.base.js'%}"></script>
<script src="{%static 'vendors/typeahead.js/typeahead.bundle.min.js'%}"></script>
<script src="{%static 'vendors/select2/select2.min.js'%}"></script>
<script src="{%static 'js/off-canvas.js'%}"></script>
<script src="{%static 'js/hoverable-collapse.js'%}"></script>
<script src="{%static 'js/template.js'%}"></script>
<script src="{%static 'js/settings.js'%}"></script>
<script src="{%static 'js/todolist.js'%}"></script>
<script src="{%static 'js/file-upload.js'%}"></script>
<script src="{%static 'js/typeahead.js'%}"></script>
<script src="{%static 'js/select2.js'%}"></script>
<script>
    $('[data-bs-toggle="tooltip"]').tooltip();
</script>


{% endblock %}
