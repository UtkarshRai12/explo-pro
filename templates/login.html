{% extends 'base.html' %}
{% block content %}
{%load static%}
{% load widget_tweaks %}

<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        
                        
                        <br>
                        
                        <h4> Login</h4>
                        <h6 class="font-weight-light">Login to continue.</h6><br>
                        <form action="/auth/postsignIn/" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="email" id="Email" class="form-control form-control-lg" name="email"
                                    placeholder="Email" required>
                            </div>
                            
                            <div class="form-group">
                                <input type="password" id="Password" name="pass" class="form-control form-control-lg" 
                                    placeholder="Password" required>
                            </div>
                            <div class="mt-3">
                                <input type="submit" value="Login"
                                    class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                            </div>
                        </form>  
                        
                    
                        <br>
                       

                        <hr>
                            
                            <div class="text-center mt-4 font-weight-light" style="margin-top: 0.5rem !important">
                                <a href="/auth/reset/" class="auth-link text-black font-weight-light">Forgot password?</a>
                            </div>
                            
                        <hr>
                            <div class="text-center mt-4">
                                Don't have an account? <a href="/auth/signup" class="text-primary">Create</a>
                            </div>
                            
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="{%static 'vendors/js/vendor.bundle.base.js'%}"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<!-- End plugin js for this page -->
<!-- inject:js -->
<script src="{%static 'js/off-canvas.js'%}"></script>
<script src="{%static 'js/hoverable-collapse.js'%}"></script>
<script src="{%static 'js/template.js'%}"></script>
<script src="{%static 'js/settings.js'%}"></script>
<script src="{%static 'js/todolist.js'%}"></script>
<!-- endinject -->
{% endblock %}
