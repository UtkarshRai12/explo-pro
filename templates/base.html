<body {%if messages %}
    {% for m in messages %} 
    {%if m.tags == "info" %}
    onload="showInfoToast('{{m}}')"
    {%elif m.tags == "success" %}
    onload="showSuccessToast('{{m}}')"
    {%elif m.tags == "warning" %}
    onload="showWarningToast('{{m}}')"
    {%elif m.tags == "error" %}
    onload="showDangerToast('{{m}}')"

     {%endfor %}
